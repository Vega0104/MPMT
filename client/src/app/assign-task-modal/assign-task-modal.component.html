<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Assign Task</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Select Member</label>
      <select
        [(ngModel)]="selectedMemberId"
        name="memberId"
        class="w-full px-3 py-2 border rounded-lg"
        required
      >
        <option [ngValue]="null">Choose a member</option>
        @for (member of members; track member.id) {
          <option
            [ngValue]="member.id"
            [disabled]="isAssigned(member.id)"
          >
            {{ member.user?.username ?? '-' }} {{ isAssigned(member.id) ? '(Already assigned)' : '' }}
          </option>
        }
      </select>

    </div>

    @if (error) {
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
    }

    <div class="mb-4">
      <h3 class="font-semibold mb-2">Currently assigned ({{ assignments.length }}):</h3>
      @if (assignments.length === 0) {
        <p class="text-gray-500 text-sm">No one assigned yet</p>
      } @else {
        <div class="space-y-1">
          @for (assignment of assignments; track assignment.id) {
            <div class="text-sm text-gray-600">â€¢ Member ID: {{ assignment.projectMemberId }}</div>
          }
        </div>
      }
    </div>

    <div class="flex gap-3">
      <button
        type="button"
        (click)="onClose()"
        class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
      >
        Close
      </button>
      <button
        (click)="onAssign()"
        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'Assigning...' : 'Assign' }}
      </button>
    </div>
  </div>
</div>
