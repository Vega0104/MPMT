<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Sign in to your account</h2>
    <form class="space-y-5" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm px-4 py-2 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign In
      </button>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
    </div>
  </div>
</div>
