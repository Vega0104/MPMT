<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Create your account</h2>
    <!-- sign up form -->
    <form class="space-y-5" (ngSubmit)="onSubmit()" #form="ngForm">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required [(ngModel)]="formData.username"
               class="mt-1 block w-full rounded-xl border-gray-300 px-4 py-2 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" name="email" required [(ngModel)]="formData.email"
               class="mt-1 block w-full rounded-xl border-gray-300 px-4 py-2 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required [(ngModel)]="formData.password"
               class="mt-1 block w-full rounded-xl border-gray-300 px-4 py-2 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm password</label>
        <input type="password" name="confirmPassword" required [(ngModel)]="formData.confirmPassword"
               class="mt-1 block w-full rounded-xl border-gray-300 px-4 py-2 shadow-sm" />
      </div>

      <button type="submit"
              class="w-full flex justify-center py-2 px-4 rounded-xl shadow-sm text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">
        Sign Up
      </button>
    </form>
    <!-- sign up form -->
    <div class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
    </div>
  </div>
</div>
